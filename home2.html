<!DOCTYPE html>
<html>
<head>
    <title>Oracle App - Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-box {
            background: white;
            width: 400px;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<div class="home-box">
    <h1>Oracle Application</h1>
    <p>Welcome to Student Portal</p>
    <button onclick="goToRegister()">Register</button>
</div>

<script>
    function goToRegister() {
        window.location.href = "register2.html";
    }
</script>

</body>
</html>
